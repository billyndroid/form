<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Contact Us</h1>
            <p class="subtitle">We'd love to hear from you</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="contact-fields">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>

                <div id="contactError" class="error-message hidden">Please provide either a phone number or email address</div>

                <div class="form-group">
                    <label for="enquiry">Your Enquiry</label>
                    <textarea id="enquiry" name="enquiry" maxlength="500" required></textarea>
                    <div class="character-count"><span id="charCount">0</span>/500</div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <div id="successMessage" class="success-message hidden">
                <h2>Thank You!</h2>
                <p>Your message has been received. We'll get back to you shortly.</p>
                <button id="newFormBtn" class="submit-btn">Send Another Message</button>
            </div>
        </div>
    </div>

    <script src="./scripts/form.js"></script>
</body>
</html>
